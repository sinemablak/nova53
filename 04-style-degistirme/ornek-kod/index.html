<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Style Değiştirme</title>

    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: gray;
            margin-top: 20px;
            transition: 0.5s;
        }

        .aktif {
            background-color: tomato;
            transform: scale(1.2);
        }
    </style>

</head>
<body>

    <h1>Style Örneği</h1>

    <button>Değiştir</button>

    <div class="box"></div>

    <script src="script.js"></script>

</body>
</html>
